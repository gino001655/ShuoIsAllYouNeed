name: layerd
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
    # 基礎套件
    - "numpy>=1.26"
    - "tqdm>=4.62.0"
    - "einops>=0.8.0"
    
    # PyTorch 相關（用 pip 安裝以確保版本正確）
    - "torch>=2.5.1"
    - "torchvision>=0.20.1"
    
    # 影像處理
    - "opencv-python>=4.5.3"
    - "scikit-image>=0.25.0"
    - "kornia>=0.5.0"
    
    # Hugging Face 相關
    - "huggingface-hub>=0.25.0"
    - "accelerate>=1.1.1"
    - "transformers==4.55.4"
    - "datasets>=2.14.4"
    
    # 其他套件
    - "hydra-core>=1.3.2"
    - "simple-lama-inpainting>=0.1.1"
    - "timm>=1.0.12"
    
    # Git 套件
    - "git+https://github.com/CyberAgentAILab/cr-renderer.git@a17e1fb"








